<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <style>
        body {
            background-color: aliceblue;
            background-size: cover;
        }
        h3 {
            font-weight: bold;
            font-size: medium;
            margin-left: 10%;
            margin-top: 10px;
            color: darkcyan;
        }
        h2 {
            font-weight: bold;
            font-size: xx-large;
            margin-left: 45px;
            margin-top: 20px;
            color: darkolivegreen;
        }
    </style>
</head>
<body>
    <h3>Dodaj przedmiot</h3>

    <form action="{{ url_for('post') }}" method="POST">
        <label>
            <input type="text" name="title" placeholder="podaj tytuł">
        </label>
        <label>
            <input type="text" name="description" placeholder="dodaj opis">
        </label>
        <input type="submit" value="Zatwierdź">
    </form>

    {% block content %}
        {% for item in list_items %}
        <h2>{{ item[0] }} - {{ item[1] }}</h2>
        {% endfor %}
    {% endblock %}

</body>
</html>
